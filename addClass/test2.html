	<script>
	(function(){

			var i,l,n=0;

			new_class = new_class.split(",");

			for(i=0,l=new_class.length; i < l; i++ ){
				if((" " + document.getElementById(id).className + " ").indexOf(" " + new_class[i] + " ") == -1){
					document.getElementById(id).className += " " + new_class[i];

				}
			}

		}
